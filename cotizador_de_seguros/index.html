<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scales=1.0, minimum-scale=1.0">
    <title>SegurosTel</title>
    <link rel="stylesheet" href="style.css">
    <script src="appCotizador.js"></script>
</head>
<body>
     <div class="container">
        <header>
            <h1>Seguros para telefonos</h1>
        </header>
        <div class="formulario">
            <form>
                <div id="msj-error"></div>
                <div class="campo">
                    <label>Marca</label>
                    <select name="marca" id="marca">
                        <option value=""> Seleccione la marca </option>
                        <option value="motorola"> Motorola </option>
                        <option value="iphone"> Iphone </option>
                        <option value="xiaomi"> Xiaomi </option>
                        <option value="samsung"> Samsung </option>
                        <option value="huawei"> Huawei </option>
                    </select>
                </div>

                <div class="campo">
                    <label>Año</label>
                    <select name="year" id="year">
                        <option value=""> Seleccione el año </option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Plan</label>
                    <input  
                         type="radio"
                         name="plan"
                         value="basico"
                         class="radio"
                         id="basico"
                        /> Basico 
                    
                    <input  
                            type="radio"
                            name="plan"
                            value="completo"
                            class="radio"
                            id="completo"
                        />  Completo      
                </div>
                <input type="button"  onclick="cotizarSeguro()" class="button-primary u-full-width" value="Cotizar"/>
            </form>
            <div class="mensaje" id="msj">Elige marca, año y tipo de seguro</div>
            <div id="resumen" style="display: none;">
            
            </div>
            <div class="" id="resultado" style="display: none;">
            
            </div>
            <p>Para mas consultas o informacion, comunicate por mail: segurostel@gmail.com o via whatsapp: 11-6677-8899 </p>
        </div>
    </div>
</body>
</html>
